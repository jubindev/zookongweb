<!DOCTYPE html>
<html>
    <head>
        <style>
            a{
                font-size: 3rem;
                display: inline-block;
                transition-property: all;
                transition-duration: 1s;
            }
            a:active{
                transform: translate(20px, 20px);
            }

        </style>
    </head>
    <body>
        <a href="#">Click</a>
    </body>
</html>
